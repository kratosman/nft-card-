<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: white;
        }
        
        .attribution a {
            color: hsl(0, 0%, 100%);
        }
    </style>
</head>

<body>
    <div class="card-background">
        <div class="container-wrapper">
            <div class="nft-image">
                <img src="./images/image-equilibrium.jpg" alt="">
                <div>
                    <img src="./images/icon-view.svg" alt="">
                </div>
            </div>

            <div class="description">
                <div class="top-title-header">
                    <h3>Equilibrium #3429</h3>
                </div>
                <div class="paragraph">
                    <p> Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="equilibrium-price-row">
                    <p> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
                    <p> <img src="./images/icon-clock.svg" alt=""> 3 days left</p>
                </div>
                <div class="creator">
                    <div class="creator-data">
                        <img src="./images/image-avatar.png" width="31" height="31" alt="">
                        <p><span>Creation of</span> Jules Wyvern</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Benjie Silvano</a>.
    </div>
</body>

</html>
